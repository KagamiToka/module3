<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .gallery-item {
            flex: 25%;
            padding: 10px;
            box-sizing: border-box;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item p {
            text-align: center;
            margin: 5px 0 0;
        }
        @media screen and (max-width: 700px) {
            .gallery-item {
                flex: 50%;
            }
        }
        @media screen and (max-width: 500px) {
            .gallery-item {
                flex: 100%;
            }
        }
    </style>
</head>
<body>
<h1>Responsive Image Gallery</h1>
<p>Resize the browser window to see the effect.</p>
<div class="gallery">
    <div class="gallery-item">
        <img src="image/anh-mo-ta.jpg" alt="Image 1">
        <p>Add a description of the image here</p>
    </div>
    <div class="gallery-item">
        <img src="image/anh-nen-phong-canh-thien-nhien-27.jpeg" alt="Image 2">
        <p>Add a description of the image here</p>
    </div>
    <div class="gallery-item">
        <img src="image/download (5).jpg" alt="Image 3">
        <p>Add a description of the image here</p>
    </div>
    <div class="gallery-item">
        <img src="image/istockphoto-517188688-612x612.jpg" alt="Image 4">
        <p>Add a description of the image here</p>
    </div>
</div>
</body>
</html>
